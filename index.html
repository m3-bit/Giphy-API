<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="giphy.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.min.css">
</head>

<body>
    <main>
        <header class="p-3 bg-transparent text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <span class="fs-4">Giphy API</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li>
                            <a href="#" class="nav-link text-white" onclick="trending()">
                                <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                    src="https://image.flaticon.com/icons/png/512/3121/3121768.png" />
                                Trending
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white" onclick="random()">
                                <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                    src="https://image.flaticon.com/icons/png/512/339/339765.png" />
                                Random
                            </a>
                        </li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input id="search" type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" onkeydown="autoComplete()">
                    </form>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2" onclick="search()">Go!!</button>
                    </div>
                </div>
            </div>
        </header>
    </main>

    <script src="giphy.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
